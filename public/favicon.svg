<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Rounded violet background -->
  <rect width="32" height="32" rx="7" fill="#7C3AED"/>
  <!-- 3-node synapse network â€” white on violet -->
  <g>
    <!-- Lines from center to nodes -->
    <line x1="16" y1="16" x2="22.5" y2="9.5" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.85"/>
    <line x1="16" y1="16" x2="9.5" y2="9.5" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.85"/>
    <line x1="16" y1="16" x2="16" y2="25" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.85"/>
    <!-- Cross-connections -->
    <line x1="22.5" y1="9.5" x2="9.5" y2="9.5" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.25"/>
    <line x1="22.5" y1="9.5" x2="16" y2="25" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.18"/>
    <line x1="9.5" y1="9.5" x2="16" y2="25" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.18"/>
    <!-- Outer nodes -->
    <circle cx="22.5" cy="9.5" r="2.2" fill="white"/>
    <circle cx="9.5" cy="9.5" r="2.2" fill="white"/>
    <circle cx="16" cy="25" r="2.2" fill="white"/>
    <!-- Center node -->
    <circle cx="16" cy="16" r="3.5" fill="white"/>
    <circle cx="16" cy="16" r="1.5" fill="#06B6D4"/>
  </g>
</svg>